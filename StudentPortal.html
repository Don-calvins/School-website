<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOOUST Student Portal - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #003366;
            --secondary-gold: #C5A059;
            --light-bg: #f4f7f6;
            --text-dark: #333;
            --white: #ffffff;
            --error: #d32f2f;
            --success: #388e3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-blue) 0%, #001a33 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: var(--white);
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            padding: 50px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-section img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }

        .logo-section h1 {
            color: var(--primary-blue);
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .logo-section p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: 600;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--secondary-gold);
            box-shadow: 0 0 8px rgba(197, 160, 89, 0.3);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary-blue), #001a33);
            color: var(--white);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 25px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .remember-me input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
        }

        .demo-credentials {
            background: #fffde7;
            border-left: 4px solid #fbc02d;
            padding: 15px;
            margin-top: 20px;
            border-radius: 3px;
            font-size: 0.9rem;
            color: #333;
        }

        .demo-credentials strong {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-blue);
        }

        .demo-credentials p {
            margin: 5px 0;
        }

        .error-message {
            background: #ffebee;
            border-left: 4px solid var(--error);
            color: var(--error);
            padding: 12px 15px;
            border-radius: 3px;
            margin-bottom: 20px;
            display: none;
            animation: shake 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .footer-links {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .footer-links a {
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 0.9rem;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .footer-links a:hover {
            color: var(--secondary-gold);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .logo-section h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <i class="fas fa-university" style="font-size: 3rem; color: var(--primary-blue);"></i>
            <h1>JOOUST</h1>
            <p>Student Portal</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="studentId">Student ID *</label>
                <input type="text" id="studentId" name="studentId" placeholder="e.g., STU/2024/001" required>
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe" style="margin: 0; font-weight: normal;">Remember me</label>
            </div>

            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>

        <div class="demo-credentials">
            <strong>Demo Credentials:</strong>
            <p><strong>ID:</strong> STU/2024/001</p>
            <p><strong>Password:</strong> demo123</p>
        </div>

        <div class="footer-links">
            <a href="index.html"><i class="fas fa-home"></i> Back to Home</a>
            <a href="Contact.html"><i class="fas fa-question-circle"></i> Help</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const studentId = document.getElementById('studentId').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Demo validation
            if (studentId === 'STU/2024/001' && password === 'demo123') {
                // Store login info
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('studentId', studentId);
                localStorage.setItem('studentName', 'John Doe');
                localStorage.setItem('studentEmail', 'john.doe@jooust.ac.ke');
                localStorage.setItem('program', 'Bachelor of Science in Computer Science');
                
                // Redirect to dashboard
                window.location.href = 'StudentDashboard.html';
            } else {
                errorMessage.textContent = 'Invalid Student ID or Password. Try Demo Credentials.';
                errorMessage.style.display = 'block';
                document.getElementById('password').value = '';
            }
        });

        // Check if already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'StudentDashboard.html';
        }
    </script>
</body>
</html>
